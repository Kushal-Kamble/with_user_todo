<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé§ Voice Recognition Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    #output {
      margin-top: 20px;
      padding: 1rem;
      border: 1px dashed #888;
      background: white;
      font-size: 1.1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>üé§ Voice Recognition Test (Chrome Only)</h2>
<p>Click the button and say something. The recognized text will appear below.</p>

<button id="startBtn">üéô Start Voice Recognition</button>
<div id="output">üëâ Waiting for input...</div>

<script>
  document.getElementById("startBtn").addEventListener("click", () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert("‚ùå Voice recognition not supported in this browser.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    recognition.onstart = () => {
      document.getElementById("output").innerText = "üéß Listening...";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById("output").innerText = "‚úÖ You said: " + transcript;
    };

    recognition.onerror = (event) => {
      let error = event.error;
      let msg = "‚ùå Error: " + error;
      if (error === "network") {
        msg += " (Check your internet connection or HTTPS)";
      } else if (error === "not-allowed") {
        msg += " (Mic permission denied)";
      }
      document.getElementById("output").innerText = msg;
    };

    recognition.start();
  });
</script>

</body>
</html>
